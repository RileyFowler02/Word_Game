<!DOCTYPE html>
<html>
<head>
    <title>Four Letter Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Four Letter Duel</h1>

    <!-- Setup Screen -->
    <div id="setup">
        <p class="subtitle">Enter your secret word</p>
        <div class="tile-input" id="secretTiles"></div>
        <button onclick="startGame()">Lock Word</button>
    </div>

    <!-- Game Screen -->
    <div id="game" class="hidden">
        <div id="guessBoard"></div>

        <div class="guess-input">
            <div class="tile-input" id="guessTiles"></div>
            <button onclick="submitGuess()">Submit Guess</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="resultScreen" class="hidden win-screen">
        <h2 id="resultTitle"></h2>
        <p id="resultStats"></p>
        <button onclick="resetGame()">Start New Round</button>
        <button class="secondary" onclick="viewGame()">View Game</button>
    </div>

<p id="message" class="message"></p>

</div>

<script src="script.js"></script>
</body>
</html>
