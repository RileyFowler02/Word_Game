<!DOCTYPE html>
<html>
<head>
    <title>Four Letter Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>Four Letter Duel</h1>

    <!-- Secret Setup -->
    <div id="setup">
        <p class="subtitle">Enter your secret word</p>
        <div class="tile-input" id="secretTiles"></div>
        <button onclick="startGame()">Lock Word</button>
    </div>

    <!-- Game Area -->
    <div id="game" class="hidden">
        <div id="guessBoard"></div>

        <div class="guess-input">
            <div class="tile-input" id="guessTiles"></div>
            <button onclick="submitGuess()">Submit Guess</button>
        </div>

        <div id="winMessage" class="hidden win-message">
            <h2>You cracked it âœ¨</h2>
            <button onclick="resetGame()">New Round</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
